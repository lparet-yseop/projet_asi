<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:ph="http://xmlns.jcp.org/jsf/passthrough" template="templates/main-template.xhtml">
	<ui:define name="header-title">Result recipes</ui:define>
	<ui:define name="main-content">
		<h:form>
			<p:growl id="growl" life="2000" />
			<p:dataGrid var="recipe" value="#{recipeController.results}" columns="3" layout="grid" rows="12" paginator="true" id="results"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="6,12,16">
				<f:facet name="header">
		            Recipes Available
		        </f:facet>
				<p:panelGrid columns="2" columnClasses="label,value" actionListener="#{recipeController.goToDetail()}">
					<f:facet name="header">
							#{recipe.title}
							<p:graphicImage value="../resources/images/#{recipe.pathPhoto}" style="width: 150px" />
					</f:facet>
					<p:column>
						<h:outputText value="Difficulty:" />
					</p:column>
					<p:column>
						<h:outputText value="#{recipe.difficulty}" style="font-weight: bold" />
					</p:column>
					<p:column>
						<h:outputText value="Number of eatters:" />
					</p:column>
					<p:column>
						<h:outputText value="#{recipe.nbPeople}" style="font-weight: bold" />
					</p:column>
					<p:column>
						<h:outputText value="Type:" />
					</p:column>
					<p:column>
						<h:outputText value="#{recipe.cookTypeBean.text}" style="font-weight: bold" />
					</p:column>
					<p:column>
						<h:outputText value="Details:" />
					</p:column>
					<p:column>
						<p:commandButton action="#{recipeController.goToDetail(recipe)}" icon="ui-icon ui-icon-search" />
					</p:column>
				</p:panelGrid>
			</p:dataGrid>
		</h:form>
	</ui:define>
</ui:composition>
