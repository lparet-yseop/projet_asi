<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough" template="templates/main-template.xhtml">
	<ui:define name="header-title">Recipes</ui:define>
	<ui:define name="main-content">
		<script src="../js/FindRecipes.js"></script>


		<h:form>
			<div class="row" style="margin: 50px">
				<div class="col" style="margin: 30px">
					<p:outputLabel for="eatters" value="Number of eatters" />
					<h:panelGrid columns="1" id="eatters" style="margin-bottom: 10px">
						<p:inputText id="txt1" value="#{receipeController.nbPeople}" />
						<p:slider for="txt1" />
					</h:panelGrid>
				</div>
				<div class="col" style="margin: 30px">
					<!-- 					<h3 style="margin-top: 0">Duration</h3> -->
					<p:outputLabel for="duration" value="Duration" style="margin-right:10px" />
					<p:inputText ph:type="number" id="duration" value="#{receipeController.duration}" ph:max="50" ph:min="0" />
				</div>
				<div class="w-100"></div>
				<div class="col" style="margin: 30px">
					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
						<p:outputLabel for="console" value="Cook type" />
						<p:selectOneMenu id="console" value="#{receipeController.cookType}" style="width:155px">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItems value="#{cookTypeController.cookTypeBeansList}" var="cookType" itemLabel="#{cookType.getText()}" itemValue="#{cookType.getId()}" />
						</p:selectOneMenu>
					</h:panelGrid>
				</div>
				<div class="col" style="margin: 30px"></div>
				<div class="w-100"></div>
				<div class="col" style="margin: 30px">
					<p:commandButton style="margin-top:30px" value="Search" action="#{receipeController.getReceipesByCriteria()}" icon="fa-arrow-left" />
					<div style="margin-top:5px" >(Ne rien changer pour chercher sans cri√®tre de recherche)</div>
				</div>
				<div class="col"></div>
			</div>




		</h:form>

	</ui:define>
</ui:composition>
