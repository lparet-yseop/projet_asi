<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" template="templates/main-template.xhtml">
    <h:outputStylesheet library="css" name="css/emergency.css" target="head" />
    <ui:define name="header-title">Emergency</ui:define>
    <ui:define name="main-content">
        <script src="../js/register.js"></script>
        <h:form id="form-register">
            <div class="form-group row #{firstnameBind.valid ? '' : 'has-danger'}">
                <label for="firstname" class="col-2 col-form-label">First name</label>
                <div class="col-10">
                    <h:inputText binding="#{firstnameBind}" class="form-control #{firstnameBind.valid ? '' : 'form-control-danger'}" type="text" id="firstname" name="firstname" placeholder="Ex: John" value="#{user.name}">
                        <f:validator validatorId="validators.name" />
                    </h:inputText>
                    <div class="form-control-feedback">
                        <h:message for="firstname" showSummary="true"/>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="last-name-input" class="col-2 col-form-label">Last name</label>
                <div class="col-10">
                    <input class="form-control" type="text" id="last-name-input" name="lastname" placeholder="Ex: Doe"></input>
                    <div class="form-control-feedback"></div>
                </div>
            </div>
            <div class="form-group row has-danger">
                <label for="age-input" class="col-2 col-form-label">Age</label>
                <div class="col-10">
                    <input class="form-control form-control-danger" type="number" id="age-input" name="age" placeholder="Ex: 34"></input>
                    <div class="form-control-feedback">Error</div>
                </div>
            </div>
            <div class="form-group row">
                <label for="email-input" class="col-2 col-form-label">Email</label>
                <div class="col-10">
                    <input class="form-control" type="email" id="email-input" name="email" placeholder="Ex: john.doe@gmail.com"></input>
                </div>
            </div>
            <div class="form-group row">
                <label for="login-input" class="col-2 col-form-label">Login</label>
                <div class="col-10">
                    <input class="form-control" type="text" id="login-input" name="login" placeholder="Ex: jdoe"></input>
                </div>
            </div>
            <div class="form-group row">
                <label for="password-input" class="col-2 col-form-label">Password</label>
                <div class="col-10">
                    <input class="form-control" type="password" id="password-input" name="password" placeholder="Please enter your password"></input>
                </div>
            </div>
            <div class="form-group row">
                <label for="password-repeat-input" class="col-2 col-form-label">Repeat password</label>
                <div class="col-10">
                    <input class="form-control" type="password" id="password-repeat-input" name="passwordrepeat" placeholder="Please repeat your password"></input>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <div class="text-right">
                        <h:commandButton type="submit" class="btn btn-warning" value="Cancel" />
                        <h:commandButton type="submit" class="btn btn-success ml-2" value="Register" />
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
