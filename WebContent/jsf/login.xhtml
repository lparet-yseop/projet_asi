<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" template="templates/main-template.xhtml" xmlns:p="http://primefaces.org/ui">
	<ui:define name="header-title">Emergency</ui:define>
	<ui:define name="main-content">
		<h1>Login Page</h1>
		<h:form>
			<p:growl id="growl" life="2000" />
			<div class="form-group row #{login.valid ? '' : 'has-danger'}">
				<label for="login" class="col-2 col-form-label">Login</label>
				<div class="col-10">
					<h:inputText binding="#{login}" class="form-control #{login.valid ? '' : 'form-control-danger'}" type="text" id="login" name="login" placeholder="Ex: WhiteApple" value="#{userBean.login}" required="true"/>
					<div class="form-control-feedback">
						<h:message for="login" showSummary="true" />
					</div>
				</div>
			</div>
			
			<div class="form-group row #{password.valid ? '' : 'has-danger'}">
				<label for="password" class="col-2 col-form-label">Password</label>
				<div class="col-10">
					<h:inputText binding="#{password}" class="form-control #{password.valid ? '' : 'form-control-danger'}" type="text" id="password" name="password" placeholder="Ex: Pass123*" value="#{userBean.password}" required="true"/>
					<div class="form-control-feedback">
						<h:message for="password" showSummary="true" />
					</div>
				</div>
			</div>			
			
            <div class="form-group row">
                <div class="col-sm-12">
                    <div class="text-right">
                        <h:commandButton type="submit" class="btn btn-warning" value="Cancel" />
                        <p:commandButton type="submit" update="growl" class="btn btn-success ml-2" value="Connexion" actionListener="#{userControler.getUserByLogin(userBean.login, userBean.password)}" />
                        <a href="register.jsf" class="btn btn-primary">Register</a>
                    </div>
                </div>
            </div>
		</h:form>
	</ui:define>
</ui:composition>
